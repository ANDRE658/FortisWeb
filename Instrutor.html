<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Gerenciamento de Instrutores</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #00008B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000066;
      border-bottom: 2px solid #00BFFF;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #000055;
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #00BFFF;
      object-fit: cover;
    }

    .user-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .nav-menu li {
      padding: 12px 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .nav-menu li:hover {
      background-color: #00008B;
    }

    .nav-menu li.active {
      background-color: #007bff;
      color: white;
    }

    .nav-menu li i {
      margin-right: 10px;
    }

    .content {
      flex: 1;
      background-color: #f5f0e1;
      padding: 30px;
      overflow-y: auto;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-add {
      background-color: #00008B;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 14px;
    }

    .search-input {
      border-radius: 25px;
      padding: 8px 15px;
      border: 1px solid #ddd;
      width: 250px;
    }

    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .status-ativo {
      color: green;
      font-weight: bold;
    }

    .status-inativo {
      color: red;
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #007bff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .action-icon {
      color: #00008B;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    .action-icon:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário">
        <div class="user-name" id="userName">Carregando...</div>
      </div>

      <ul class="nav-menu">
        <li data-page="Alunos.html">Alunos</li>
        <li data-page="Planos.html">Planos</li>
        <li data-page="Treinos.html">Treinos</li>
        <li data-page="Exercicios.html">Exercícios</li>
        <li data-page="Relatorios.html">Relatórios</li>
        <li data-page="CadastroTreino.html">Criar Treino</li>
        <li data-page="Instrutor.html">Instrutor</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="page-title">Gerenciamento de Instrutores</h1>

      <div class="actions-bar">
        <button class="btn btn-add" onclick="window.location.href='cadastro-instrutor.html'" id="btCadastrarInstrutor">+ Cadastrar Instrutor</button>
        <input type="text" class="search-input" placeholder="Buscar instrutor...">
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cristiano Ronaldo</td>
              <td>123.456.789-00</td>
              <td><span class="status-ativo">Ativo</span></td>
              <td>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
                </label>
                <i class="bi bi-pencil action-icon"></i>
              </td>
            </tr>
            <tr>
              <td>Maria Silva</td>
              <td>987.654.321-00</td>
              <td><span class="status-inativo">Inativo</span></td>
              <td>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <i class="bi bi-pencil action-icon"></i>
              </td>
            </tr>
            <tr>
              <td>João Ferreira</td>
              <td>456.789.123-00</td>
              <td><span class="status-ativo">Ativo</span></td>
              <td>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
                </label>
                <i class="bi bi-pencil action-icon"></i>
              </td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script>
    // Carrega o nome do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const nomeUsuario = localStorage.getItem('usuarioLogado') || 'Instrutor';
      document.getElementById('userName').textContent = nomeUsuario;

      // Botão de sair
      document.querySelector('.bi-box-arrow-right').addEventListener('click', function() {
        if (confirm("Deseja sair do sistema?")) {
          localStorage.removeItem('usuarioLogado');
          window.location.href = 'login.html';
        }
      });

      // Switches de status
      document.querySelectorAll('.switch input').forEach(switchInput => {
        switchInput.addEventListener('change', function() {
          const row = this.closest('tr');
          const statusCell = row.querySelector('td:nth-child(3) span');
          if (this.checked) {
            statusCell.textContent = 'Ativo';
            statusCell.className = 'status-ativo';
          } else {
            statusCell.textContent = 'Inativo';
            statusCell.className = 'status-inativo';
          }
        });
      });

      document.getElementById('btCadastrarInstrutor').addEventListener('click', function() {
        window.location.href = 'Cadastroinstrutor.html';
      });

      // Ícones de edição
      document.querySelectorAll('.action-icon').forEach(icon => {
        icon.addEventListener('click', function() {
          const nome = this.closest('tr').querySelector('td:first-child').textContent;
          alert(`Editando instrutor: ${nome}\n(Implementar tela de edição)`);
        });
      });
    });
  </script>

</body>
</html>
