<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTIS - Adicionar Exercício</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Style/StyleAdicionarExercicio.css">
</head>

<body>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="d-flex align-items-center">
            <i class="bi bi-house-door navbar-icon me-3"></i>
            <span class="navbar-brand">FORTIS</span>
        </div>
        <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
    </div>

    <!-- Container Principal -->
    <div class="main-container">

        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="user-profile">
                <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
                <div class="user-name" id="userName">Carregando...</div>
            </div>

            <ul class="nav-menu">
                <li data-page="Alunos.html">Alunos</li>
                <li data-page="Planos.html">Planos</li>
                <li data-page="Treinos.html">Treinos</li>
                <li data-page="Exercicios.html">Exercícios</li>
                <li data-page="Relatorios.html">Relatórios</li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1 class="page-title">Criar treino Aluno</h1>

            <form id="adicionarExercicioForm">

                <!-- Linha 1: Nome Treino e Aluno -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nomeTreino" class="form-label">Nome Treino</label>
                        <select class="form-control" id="nomeTreino" required>
                            <option value="" selected>Selecione</option>
                            <option value="upper-lower">Upper / Lower</option>
                            <option value="ppl">PPL</option>
                            <option value="full-body">Full Body</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aluno" class="form-label">Aluno</label>
                        <input type="text" class="form-control" id="aluno"
                            placeholder="Selecione ou digite o nome do aluno" required />
                    </div>
                </div>

                <!-- Botão de dia selecionado -->
                <div class="mb-3">
                    <button type="button" class="btn btn-day">Segunda Feira</button>
                </div>

                <!-- Tabela de exercícios -->
                <div class="exercise-table">
                    <div class="table-header">
                        <div class="table-header-item">Nome do Exercício</div>
                        <div class="table-header-item">Série</div>
                        <div class="table-header-item">Rep</div>
                    </div>
                    <div class="table-body">
                        <div class="table-row">
                            <div class="table-cell">
                                <select class="form-control">
                                    <option value="">Carregando...</option>
                                </select>
                            </div>
                            <div class="table-cell">
                                <input type="number" class="input-serie" placeholder="0" min="0" />
                            </div>
                            <div class="table-cell">
                                <input type="number" class="input-rep" placeholder="0" min="0" />
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">
                                <select class="form-control">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
...
                </div>

                <!-- Botões Cancelar e Salvar -->
                <div class="button-row">
                    <button type="button" class="btn btn-cancel"
                        onclick="window.location.href='CadastroTreino.html'">CANCELAR</button>
                    <button type="submit" class="btn btn-save">SALVAR</button>
                </div>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para interatividade -->
    <script src="Script/ScriptAdicionarExercicio"></script>

</body>

</html>
