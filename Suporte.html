<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Suporte</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #00008B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000066;
      border-bottom: 2px solid #00BFFF;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      background-color: #f5f0e1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .support-text {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    .whatsapp-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }

    .btn-support {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 16px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-support:hover {
      background-color: #1da852;
    }

    .btn-voltar {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 14px;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <h1 class="page-title">Suporte</h1>

    <p class="support-text">
      Você será redirecionado para uma conversa do WhatsApp ao clicar no botão
    </p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">

    <button type="button" class="btn btn-support" onclick="contatarSuporte()">
      CONTATAR SUPORTE
    </button>

    <button type="button" class="btn btn-voltar" onclick="window.location.href='Home.html'">
      Voltar
    </button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script>
    // Função para redirecionar para WhatsApp
    function contatarSuporte() {
      // Número de telefone fictício (substitua pelo número real do suporte)
      const numero = "5511999999999"; // Ex: +55 11 99999-9999
      const mensagem = encodeURIComponent("Olá, preciso de ajuda com o app Fortis.");
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }

    // Carrega o nome do usuário salvo no localStorage (opcional)
    document.addEventListener('DOMContentLoaded', function() {
      const nomeUsuario = localStorage.getItem('usuarioLogado') || 'Instrutor';
      // Pode usar para personalizar mensagens ou logs
    });
  </script>

</body>
</html>
