<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTIS - Relatórios</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Style/StyleRelatorios.css">
</head>

<body>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="d-flex align-items-center">
            <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
            <span class="navbar-brand">FORTIS</span>
        </div>
        <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
    </div>

    <!-- Container Principal -->
    <div class="main-container">

        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="user-profile">
                <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
                <div class="user-name" id="userName">Carregando...</div>
            </div>

            <ul class="nav-menu">
                <li data-page="Alunos.html">Alunos</li>
                <li data-page="Planos.html">Planos</li>
                <li data-page="Treinos.html">Treinos</li>
                <li data-page="Exercicios.html">Exercícios</li>
                <li data-page="Relatorios.html">Relatórios</li>
                <li data-page="Instrutor.html">Instrutor</li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1 class="page-title">Relatórios</h1>
            <p>Baixar relatórios em CSV</p>

            <div class="section-title">Relatórios Disponíveis</div>

            <div class="report-item" onclick="downloadReport('alunos')">
                <span class="report-text">Relatório de Alunos</span>
                <i class="bi bi-download download-icon"></i>
            </div>

            <div class="report-item" onclick="downloadReport('treinos')">
                <span class="report-text">Relatório de Treinos</span>
                <i class="bi bi-download download-icon"></i>
            </div>

            <div class="report-item" onclick="downloadReport('planos')">
                <span class="report-text">Relatório de Planos</span>
                <i class="bi bi-download download-icon"></i>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para interatividade -->
    <script src="Script/ScriptRelatorios.js"></script>

</body>

</html>
