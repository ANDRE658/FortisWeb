<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Cadastro de Instrutor</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #00008B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000066;
      border-bottom: 2px solid #00BFFF;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      background-color: #f5f0e1;
      padding: 30px;
      overflow-y: auto;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-label {
      font-weight: bold;
      color: #00008B;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 25px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      font-size: 16px;
    }

    .btn-cancel {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 14px;
    }

    .btn-save {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 14px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <h1 class="page-title">Cadastro de Instrutor</h1>

    <form id="cadastroInstrutorForm">

      <!-- Linha 1: Nome e CPF -->
      <div class="form-row">
        <div class="form-group">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required />
        </div>
        <div class="form-group">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required />
        </div>
      </div>

      <!-- Linha 2: Email e Nascimento -->
      <div class="form-row">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
        </div>
        <div class="form-group">
          <label for="nascimento" class="form-label">Nascimento</label>
          <input type="date" class="form-control" id="nascimento" required />
        </div>
      </div>

      <!-- Linha 3: CEP, Cidade, Estado -->
      <div class="form-row">
        <div class="form-group">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" required />
        </div>
        <div class="form-group">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="São Paulo" required />
        </div>
        <div class="form-group">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="SP" maxlength="2" required />
        </div>
      </div>

      <!-- Linha 4: Bairro e Rua -->
      <div class="form-row">
        <div class="form-group">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Jardim Paulista" required />
        </div>
        <div class="form-group">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="Av. Paulista" required />
        </div>
      </div>

      <!-- Botões Cancelar e Salvar -->
      <div class="button-row">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='Index.html'">CANCELAR</button>
        <button type="submit" class="btn btn-save">SALVAR</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script>
    // Simulação de salvamento
    document.getElementById('cadastroInstrutorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;
      const nascimento = document.getElementById('nascimento').value;
      const cep = document.getElementById('cep').value;
      const cidade = document.getElementById('cidade').value;
      const estado = document.getElementById('estado').value;
      const bairro = document.getElementById('bairro').value;
      const rua = document.getElementById('rua').value;

      // Simulação de salvamento
      alert(`Instrutor cadastrado com sucesso!\nNome: ${nome}\nEmail: ${email}\nCPF: ${cpf}`);

      // Redireciona para a tela de login
      window.location.href = 'Index.html';
    });
  </script>

</body>
</html>
