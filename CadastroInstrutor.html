<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Cadastro de Instrutor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="Style/StyleCadastroInstrutor.css">
</head>
<body>

  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" onclick="window.location.href='Home.html'" style="cursor: pointer;" title="Voltar ao Login"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
  </div>

  <div class="main-container" style="height: calc(100vh - 60px);">

    <div class="content">
      <h1 class="page-title">Cadastro de Instrutor</h1>

      <form id="cadastroInstrutorForm">

        <div class="form-row">
          <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required />
          </div>
          <div class="form-group">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email (Será seu login)</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="••••••••" required />
            <span class="password-toggle" id="toggleSenha">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nascimento" class="form-label">Nascimento</label>
            <input type="date" class="form-control" id="nascimento" required />
          </div>
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" required />
          </div>
          <div class="form-group">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-control" id="sexo" required>
              <option value="" disabled selected>Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required />
          </div>
          <div class="form-group">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="São Paulo" required />
          </div>
          <div class="form-group">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="SP" maxlength="2" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Jardim Paulista" required />
          </div>
          <div class="form-group">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Av. Paulista" required />
          </div>
        </div>

        <div class="button-row">
          <button type="button" class="btn btn-cancel" onclick="window.location.href='Instrutor.html'">CANCELAR</button>
          <button type="submit" class="btn btn-save">SALVAR</button>
        </div>

      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="Script/ScriptCadastroInstrutor.js"></script>

</body>
</html>
