<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTIS - Criar Treino Aluno</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="Style/StyleCadastroTreino.css">
</head>

<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name" id="userName">Carregando...</div>
      </div>

      <ul class="nav-menu">
        <li data-page="Alunos.html">Alunos</li>
        <li data-page="Planos.html">Planos</li>
        <li data-page="Treinos.html">Treinos</li>
        <li data-page="Exercicios.html">Exercícios</li>
        <li data-page="Relatorios.html">Relatórios</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="page-title">Criar treino Aluno</h1>

      <form id="criarTreinoForm">

        <!-- Linha 1: Nome Treino e Aluno -->
        <div class="form-row">
          <div class="form-group">
            <label for="alunoSelect" class="form-label">Aluno</label>
            <select class="form-control" id="alunoSelect" required>
              <option value="">Carregando alunos...</option>
            </select>
          </div>
        </div>


        <!-- Grade de treino por dia -->
        <div class="schedule-grid-wrapper" style="overflow-x: auto; padding: 10px 0;">
          <div class="schedule-grid" style="min-width: 1200px; display: flex; gap: 15px;">

            <!-- Segunda-Feira -->
            <div class="day-column"
              style="width: 280px; background-color: #f8f9fa; border-radius: 8px; padding: 15px; min-height: 250px;">
              <div class="day-header"
                style="font-weight: bold; text-align: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                Segunda-Feira
                <i class="bi bi-pen" id="btEditarSegunda"></i>
              </div>

            </div>

            <!-- Terça-Feira -->
            <div class="day-column"
              style="width: 280px; background-color: #f8f9fa; border-radius: 8px; padding: 15px; min-height: 250px;">
              <div class="day-header"
                style="font-weight: bold; text-align: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                Terça-Feira
                <i class="bi bi-pen" id="btEditarTerca"></i>
              </div>

            </div>

            <!-- Quarta-Feira -->
            <div class="day-column"
              style="width: 280px; background-color: #f8f9fa; border-radius: 8px; padding: 15px; min-height: 250px;">
              <div class="day-header"
                style="font-weight: bold; text-align: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                Quarta-Feira
                <i class="bi bi-pen" id="btEditarQuarta"></i>
              </div>
  
            </div>

            <!-- Quinta-Feira -->
            <div class="day-column"
              style="width: 280px; background-color: #f8f9fa; border-radius: 8px; padding: 15px; min-height: 250px;">
              <div class="day-header"
                style="font-weight: bold; text-align: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                Quinta-Feira
                <i class="bi bi-pen" id="btEditarQuinta"></i>
              </div>

            </div>

            <!-- Sexta-Feira -->
            <div class="day-column"
              style="width: 280px; background-color: #f8f9fa; border-radius: 8px; padding: 15px; min-height: 250px;">
              <div class="day-header"
                style="font-weight: bold; text-align: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                Sexta-Feira
                <i class="bi bi-pen" class="btEditarSexta"></i>
              </div>

            </div>

          </div>
        </div>

        <!-- Botões Cancelar e Salvar -->
        <div class="button-row">
          <button type="button" class="btn btn-cancel" onclick="window.location.href='treinos.html'">CANCELAR</button>
          <button type="submit" class="btn btn-save">SALVAR</button>
        </div>

      </form>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script src="Script/ScriptCadastroTreino.js"></script>

</body>

</html>
