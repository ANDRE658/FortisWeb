<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTIS - Gerenciamento de Planos</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Style/StylePlanos.css">
</head>

<body>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="d-flex align-items-center">
            <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
            <span class="navbar-brand">FORTIS</span>
        </div>
        <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
    </div>

    <!-- Container Principal -->
    <div class="main-container">

        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="user-profile">
                <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
                <div class="user-name" id="userName">Carregando...</div>
            </div>

            <ul class="nav-menu">
                <li data-page="Alunos.html">Alunos</li>
                <li data-page="Planos.html">Planos</li>
                <li data-page="Treinos.html">Treinos</li>
                <li data-page="Exercicios.html">Exercícios</li>
                <li data-page="Relatorios.html">Relatórios</li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1 class="page-title">Gerenciamento de Planos</h1>

            <div class="actions-bar">
                <button class="btn btn-add" id="btCadastrarPlano">+ Cadastrar Plano</button>
                <input type="text" class="search-input" placeholder="Buscar plano...">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Plano</th>
                            <th>Status</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gold (Mensal)</td>
                            <td><span class="status-ativo">Ativo</span></td>
                            <td>R$ 89,90</td>
                            <td>
                                <i class="bi bi-pencil action-icon" id="iconEdit"></i>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Silver (Semestral)</td>
                            <td><span class="status-ativo">Ativo</span></td>
                            <td>R$ 109,90</td>
                            <td>
                                <i class="bi bi-pencil action-icon"></i>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Black (Anual)</td>
                            <td><span class="status-ativo">Ativo</span></td>
                            <td>R$ 149,90</td>
                            <td>
                                <i class="bi bi-pencil action-icon"></i>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Dupla (Anual)</td>
                            <td><span class="status-ativo">Ativo</span></td>
                            <td>R$ 169,90</td>
                            <td>
                                <i class="bi bi-pencil action-icon"></i>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <!-- Linhas vazias para simular mais planos -->
                        <tr>
                            <td colspan="4" style="height: 40px;"></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="height: 40px;"></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="height: 40px;"></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="height: 40px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para interatividade -->
    <script src="Script/ScriptPlanos.js"></script>

</body>

</html>
