<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Meus Dados</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="Style/StyleMeusDados.css">
</head>
<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <h1 class="page-title">Meus dados</h1>

    <form id="meusDadosForm" class="view-mode">

      <!-- Botão Editar -->
      <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-edit" onclick="toggleEdit()">
          <i class="bi bi-pencil"></i> Editar
        </button>
      </div>

      <!-- Linha 1: Nome e CPF -->
      <div class="form-row">
        <div class="form-group">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" value="Cristiano Ronaldo" readonly />
        </div>
        <div class="form-group">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" value="123.456.789-00" readonly />
        </div>
      </div>

      <!-- Linha 2: Email e Nascimento -->
      <div class="form-row">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="cristiano@fortis.com" readonly />
        </div>
        <div class="form-group">
          <label for="nascimento" class="form-label">Nascimento</label>
          <input type="date" class="form-control" id="nascimento" value="1985-02-05" readonly />
        </div>
      </div>

      <!-- Linha 3: CEP, Cidade, Estado -->
      <div class="form-row">
        <div class="form-group">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" value="01234-567" readonly />
        </div>
        <div class="form-group">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" value="São Paulo" readonly />
        </div>
        <div class="form-group">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" value="SP" maxlength="2" readonly />
        </div>
      </div>

      <!-- Linha 4: Bairro e Rua -->
      <div class="form-row">
        <div class="form-group">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" value="Jardim Paulista" readonly />
        </div>
        <div class="form-group">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" value="Av. Paulista, 1000" readonly />
        </div>
      </div>

      <!-- Botões Voltar e Salvar -->
      <div class="button-row">
        <button type="button" class="btn btn-voltar" onclick="window.location.href='home.html'">Voltar</button>
        <button type="submit" class="btn btn-save">SALVAR</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script src="Script/ScriptMeusDados.js"></script>

</body>
</html>
