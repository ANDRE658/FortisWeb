<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTIS - Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display para o logo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Style/StyleHome.css">
</head>

<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand" id="btSuporte">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name">Cristiano</div>
      </div>

      <ul class="nav-menu">
        <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
        <li data-page="Alunos.html"><i class="bi bi-person-lines-fill"></i>Alunos</li>
        <li data-page="Planos.html"><i class="bi bi-coin"></i>Planos</li>
        <li data-page="Treinos.html"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
        <li data-page="Exercicios.html"><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
        <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
        <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
        <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      
      <h1 class="welcome-title" id="welcomeTitle">SEJA MUITO BEM VINDO</h1>

      <div class="stats-cards" id="adminDashboard">
        <div class="stat-card" id="cardAtivos">
          <div class="stat-title">Alunos Ativos</div>
          <div class="stat-value ativos" id="valAtivos">Carregando...</div>
        </div>

        <div class="stat-card" id="cardInativos">
          <div class="stat-title">Alunos Inativos</div>
          <div class="stat-value inativos" id="valInativos" style="color: #dc3545;">Carregando...</div>
        </div>

        <div class="stat-card" id="cardNovos">
          <div class="stat-title">Novos (30 dias)</div>
          <div class="stat-value novos" id="valNovos">Carregando...</div>
        </div>
      </div>

      <div id="alunoDashboard" style="display: none;">
        <div class="treino-card">
          <div class="treino-header">
            <h2 id="tituloTreinoDia">Treino de Hoje</h2>
            <span id="nomeTreinoDia" class="badge-treino">Carregando...</span>
          </div>
          
          <div class="lista-exercicios" id="listaExerciciosHoje">
            <p class="text-center">Buscando seu treino...</p>
          </div>

          <div class="treino-actions">
            <button class="btn-ver-semana" id="btnVerSemana">
              <i class="bi bi-calendar-week"></i> VER / EDITAR SEMANA COMPLETA
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade (opcional) -->
  <script src="Script/ScriptHome.js"></script>

  <script src="Script/ScriptControleAcesso.js"></script>
</body>

</html>
