<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTIS - Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display para o logo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Style/StyleHome.css">
</head>

<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3"></i>
      <span class="navbar-brand" id="btSuporte">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name">Cristiano</div>
      </div>

      <ul class="nav-menu">
        <li data-page="Alunos.html">Alunos</li>
        <li data-page="Planos.html">Planos</li>
        <li data-page="Treinos.html">Treinos</li>
        <li data-page="Exercicios.html">Exercícios</li>
        <li data-page="Relatorios.html">Relatórios</li>
        <li data-page="CadastroTreino.html">Criar Treino</li>
        <li data-page="CadastroInstrutor.html">Instrutor</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="welcome-title">SEJA MUITO BEM VINDO</h1>

      <div class="stats-cards">
        <div class="stat-card" id="dvTotAlunos">
          <div class="stat-title">Total de Alunos</div>
          <div class="stat-value total-alunos">1.250</div>
        </div>

        <div class="stat-card" id="dvAtivAlunos">
          <div class="stat-title">Alunos ativos</div>
          <div class="stat-value ativos">980</div>
        </div>

        <div class="stat-card" id="dvNovosAlunos">
          <div class="stat-title">Novos Alunos</div>
          <div class="stat-value novos">11</div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade (opcional) -->
  <script src="Script/ScriptHome.js"></script>

</body>

</html>
