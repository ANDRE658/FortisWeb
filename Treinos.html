<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTIS - Gerenciamento de Treinos</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Style/StyleTreinos.css">
</head>

<body>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="d-flex align-items-center">
            <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
            <span class="navbar-brand" id="btSuporte">FORTIS</span>
        </div>
        <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
    </div>

    <!-- Container Principal -->
    <div class="main-container">

        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="user-profile">
                <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
                <div class="user-name" id="userName">Carregando...</div>
            </div>

            <ul class="nav-menu">
                <li data-page="Alunos.html">Alunos</li>
                <li data-page="Planos.html">Planos</li>
                <li data-page="Treinos.html">Treinos</li>
                <li data-page="Exercicios.html">Exercícios</li>
                <li data-page="Relatorios.html">Relatórios</li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1 class="page-title">Gerenciamento de Treinos</h1>

            <div class="actions-bar">
                <!-- Botão "+ CRIAR TREINO" -->
                <button type="button" class="btn btn-add" id="btnCriarTreino">+ CRIAR TREINO</button>
                <!-- Campo de busca -->
                <input type="text" class="search-input" placeholder="Buscar treino...">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Nome Treino</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados podem ser carregados dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para interatividade -->
    <script src="Script/ScriptTreinos.js"></script>

</body>

</html>
